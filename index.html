<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="src/script.js" defer></script>
  <title>Color Game</title>
</head>
<body>
<header class="header">
  <h2 class="title">Color Game</h2>
  <h3 class="color-string">rgb(255, 0, 0)</h3>
  <form class="form">
    <fieldset data-color-format-set>
      <legend>Format</legend>
      <div class="radio-group radio-group-format">
        <input class="format-radio-btn checked" type="radio" name="format" id="rgb" value="rgb" checked>
        <label for="rgb">RGB</label>
        <input class="format-radio-btn" type="radio" name="format" id="hex" value="hex" >
        <label for="hex">Hex</label>
        <input class="format-radio-btn" type="radio" name="format" id="hsl" value="hsl" >
        <label for="hsl">HSL</label>
      </div>
    </fieldset>
    <fieldset data-difficulty-set>
      <legend>Difficulty</legend>
      <div class="radio-group radio-group-difficulty">
        <input class="difficulty-radio-btn checked"  type="radio" name="difficulty" id="easy" value="easy" checked>
        <label for="easy">Easy</label>
        <input class="difficulty-radio-btn"  type="radio" name="difficulty" id="medium" value="medium">
        <label for="medium">Medium</label>
        <input class="difficulty-radio-btn"  type="radio" name="difficulty" id="hard" value="hard">
        <label for="hard">Hard</label>
      </div>
    </fieldset>
  </form>
</header>
<div class="color-grid">
  <button data-color-slate></button>
  <button data-color-slate></button>
  <button data-color-slate></button>
  <button data-color-slate></button>
  <button data-color-slate></button>
  <button data-color-slate></button>
<!--  <button class="wrong" disabled style="background-color: blue;"></button>-->
<!--  <button disabled style="background-color: red;"></button>-->
<!--  <button class="wrong" disabled style="background-color: green;"></button>-->
<!--  <button class="wrong" disabled style="background-color: yellow;"></button>-->
<!--  <button class="wrong" disabled style="background-color: purple;"></button>-->
<!--  <button class="wrong" disabled style="background-color: grey;"></button>-->
</div>
<div class="results">
  <div class="result"></div>
  <button class="next-game">Next Color</button>
</div>
</body>
</html>
